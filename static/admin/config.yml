backend:
  name: git-gateway
  branch: master

media_folder: static/assets
public_folder: /assets

collections:
  - name: blog
    label: Blog
    folder: src/content/blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  - name: personal
    label: Personal
    folder: src/content/personal
    create: true
    fields:
      - { name: linkedin-link, label: Linked Social Link }
      - { name: facebook-link, label: Facebook Social Link }
      - { name: twitter-link, label: Twitter Social Link }
      - { name: github-link, label: Github Social Link }
      - { name: medium-link, label: Medium Social Link }
      - { name: stack-link, label: Stack Overflow Social Link }
      - { name: about-title, label: About Section Title }
      - { name: about-body, label: About Section Body, widget: markdown }
      - { name: about-title, label: Contact Section Title }
      - { name: contact-body, label: Contact Section Body, widget: markdown }